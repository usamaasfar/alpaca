name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  format-check:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx biome ci .

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: format-check
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create Electron symlink for Electron Forge
        run: |
          mkdir -p apps/desktop/node_modules
          ln -sf ../../../node_modules/electron apps/desktop/node_modules/electron

      - name: Build
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
        run: npm run build
