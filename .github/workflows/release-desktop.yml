name: Release Desktop App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Create Electron symlink for Electron Forge
        run: |
          mkdir -p apps/desktop/node_modules
          ln -sf ../../../node_modules/electron apps/desktop/node_modules/electron

      - name: Import Code Signing Certificate
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate to temp directory
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $RUNNER_TEMP/certificate.p12

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -k "$KEYCHAIN_PATH" -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Set as default and add to search list
          security default-keychain -s "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | sed s/\"//g)

          # Verify certificate imported
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          # Clean up
          rm $RUNNER_TEMP/certificate.p12

      - name: Build desktop app
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 120
          max_attempts: 5
          retry_wait_seconds: 30
          command: cd apps/desktop && npm run make
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          DEBUG: "electron-notarize*,electron-osx-sign*"

      - name: List build artifacts
        working-directory: apps/desktop
        run: |
          echo "Build artifacts:"
          find out/make -type f

      - name: Upload macOS ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpaca-macos-zip
          path: apps/desktop/out/make/zip/darwin/**/*.zip
          retention-days: 30
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List all artifacts
        run: |
          echo "Downloaded artifacts:"
          find release-artifacts -type f

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            release-artifacts/alpaca-macos-zip/**/*.zip \
            --title "Alpaca Desktop ${{ github.ref_name }}" \
            --generate-notes
